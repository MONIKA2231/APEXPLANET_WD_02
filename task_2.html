<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Portfolio | Contact & To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
         :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4ade80;
            --danger: #f43f5e;
            --warning: #f59e0b;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa, #e4edf9);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        /* Header Styles */
        
        header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            color: var(--accent);
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 8px;
        }
        
        nav a:hover,
        nav a.active {
            background: rgba(255, 255, 255, 0.2);
        }
        /* Main Grid Layout */
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
        /* Card Styling */
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }
        
        .card-title {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--accent);
        }
        /* Form Styles */
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        input,
        textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus,
        textarea:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.2);
        }
        
        .submit-btn {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        /* To-Do List Styles */
        
        .todo-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #todo-input {
            flex: 1;
        }
        
        #add-todo {
            background: var(--success);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0 20px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #add-todo:hover {
            background: #22c55e;
            transform: scale(1.05);
        }
        
        #todo-list {
            list-style: none;
        }
        
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--light);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .todo-item.completed {
            background: #f0fdf4;
            border-left: 4px solid var(--success);
        }
        
        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #94a3b8;
        }
        
        .todo-actions {
            display: flex;
            gap: 10px;
        }
        
        .todo-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.2s ease;
        }
        
        .complete-btn {
            color: var(--success);
        }
        
        .complete-btn:hover {
            background: rgba(74, 222, 128, 0.1);
        }
        
        .delete-btn {
            color: var(--danger);
        }
        
        .delete-btn:hover {
            background: rgba(244, 63, 94, 0.1);
        }
        /* Footer Styles */
        
        footer {
            text-align: center;
            padding: 25px;
            color: #64748b;
            font-size: 1.1rem;
            margin-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        /* Validation Styles */
        
        .error {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        
        input.invalid,
        textarea.invalid {
            border-color: var(--danger);
        }
        
        input.valid,
        textarea.valid {
            border-color: var(--success);
        }
        /* Responsive Adjustments */
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }
            nav ul {
                justify-content: center;
            }
            .logo {
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .card {
                padding: 20px;
            }
            .todo-input-container {
                flex-direction: column;
            }
            #add-todo {
                padding: 10px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-code"></i>
                    <span>DevPortfolio</span>
                </div>
                <nav>
                    <ul>
                        <li><a href="#" class="active">Home</a></li>
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="main-grid">
            <!-- Contact Form Card -->
            <div class="card">
                <h2 class="card-title"><i class="fas fa-envelope"></i> Contact Us</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                        <div class="error" id="name-error">Please enter your name</div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                        <div class="error" id="email-error">Please enter a valid email</div>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="5" placeholder="Your message here..." required></textarea>
                        <div class="error" id="message-error">Please enter your message</div>
                    </div>

                    <button type="submit" class="submit-btn">Send Message <i class="fas fa-paper-plane"></i></button>
                </form>
            </div>

            <!-- To-Do List Card -->
            <div class="card">
                <h2 class="card-title"><i class="fas fa-tasks"></i> Task Manager</h2>

                <div class="todo-input-container">
                    <input type="text" id="todo-input" placeholder="Add a new task...">
                    <button id="add-todo"><i class="fas fa-plus"></i></button>
                </div>

                <ul id="todo-list">
                    <!-- Tasks will be added here dynamically -->
                </ul>
            </div>
        </div>

        <footer>
            <p>© 2023 DevPortfolio. All rights reserved. | Built with HTML, CSS & JavaScript</p>
        </footer>
    </div>

    <script>
        // Contact Form Validation
        const contactForm = document.getElementById('contact-form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const messageInput = document.getElementById('message');
        const nameError = document.getElementById('name-error');
        const emailError = document.getElementById('email-error');
        const messageError = document.getElementById('message-error');

        function validateName() {
            if (nameInput.value.trim() === '') {
                nameInput.classList.add('invalid');
                nameError.style.display = 'block';
                return false;
            }
            nameInput.classList.remove('invalid');
            nameInput.classList.add('valid');
            nameError.style.display = 'none';
            return true;
        }

        function validateEmail() {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
                emailInput.classList.add('invalid');
                emailError.style.display = 'block';
                return false;
            }
            emailInput.classList.remove('invalid');
            emailInput.classList.add('valid');
            emailError.style.display = 'none';
            return true;
        }

        function validateMessage() {
            if (messageInput.value.trim() === '') {
                messageInput.classList.add('invalid');
                messageError.style.display = 'block';
                return false;
            }
            messageInput.classList.remove('invalid');
            messageInput.classList.add('valid');
            messageError.style.display = 'none';
            return true;
        }

        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const isNameValid = validateName();
            const isEmailValid = validateEmail();
            const isMessageValid = validateMessage();

            if (isNameValid && isEmailValid && isMessageValid) {
                // Form is valid - in a real app, you would send the data to a server
                alert('Thank you for your message! We will get back to you soon.');
                contactForm.reset();

                // Remove validation styling
                nameInput.classList.remove('valid');
                emailInput.classList.remove('valid');
                messageInput.classList.remove('valid');
            }
        });

        // Add input event listeners for real-time validation
        nameInput.addEventListener('input', validateName);
        emailInput.addEventListener('input', validateEmail);
        messageInput.addEventListener('input', validateMessage);

        // To-Do List Functionality
        const todoInput = document.getElementById('todo-input');
        const addTodoBtn = document.getElementById('add-todo');
        const todoList = document.getElementById('todo-list');

        function addTodoItem() {
            const taskText = todoInput.value.trim();

            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }

            const todoItem = document.createElement('li');
            todoItem.className = 'todo-item';

            todoItem.innerHTML = `
                <span class="todo-text">${taskText}</span>
                <div class="todo-actions">
                    <button class="complete-btn"><i class="fas fa-check"></i></button>
                    <button class="delete-btn"><i class="fas fa-trash"></i></button>
                </div>
            `;

            todoList.appendChild(todoItem);
            todoInput.value = '';

            // Add event listeners to the new buttons
            const completeBtn = todoItem.querySelector('.complete-btn');
            const deleteBtn = todoItem.querySelector('.delete-btn');

            completeBtn.addEventListener('click', function() {
                todoItem.classList.toggle('completed');
                const icon = completeBtn.querySelector('i');
                if (todoItem.classList.contains('completed')) {
                    icon.className = 'fas fa-undo';
                } else {
                    icon.className = 'fas fa-check';
                }
            });

            deleteBtn.addEventListener('click', function() {
                todoItem.style.animation = 'fadeOut 0.5s ease';
                setTimeout(() => {
                    todoItem.remove();
                }, 500);
            });
        }

        addTodoBtn.addEventListener('click', addTodoItem);

        todoInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodoItem();
            }
        });

        // Add some initial tasks
        const initialTasks = ['Complete HTML project', 'Learn CSS Grid', 'Study JavaScript', 'Prepare presentation'];

        initialTasks.forEach(task => {
            todoInput.value = task;
            addTodoItem();
        });
    </script>
</body>

</html>
